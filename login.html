<script>

function baza()
{ 
var usernames = [];
usernames[0] = "pero";

var passwords = [];

/*var storedNames = JSON.parse(localStorage.getItem("usernames"));
alert(storedNames[0]);*/
}


function uloguj()
{
document.getElementById('poruka_username').innerHTML = "";
document.getElementById('poruka_password').innerHTML = "";

var username = document.getElementById('ime').value;
var password = document.getElementById('password').value;
var storedUsernames= JSON.parse(localStorage.getItem("usernames"));
var nadjen = -1;
for(var i = 0; i < storedUsernames.length; i++)
{
if(username == storedUsernames[i]) nadjen = i;
}

if(nadjen > -1)
{
var storedPasswords = JSON.parse(localStorage.getItem("passwords"));
var praviPassword = storedPasswords[nadjen];
if(praviPassword == password) 
{
      var uloge = JSON.parse(localStorage.getItem("uloge"));
      var uloga = uloge[nadjen];
	  if(uloga == "pacijent")
	  window.open("pacijent.html");
	  else if (uloga == "doktor")
	  window.open("doktor.html");
}
else 
{
document.getElementById('poruka_username').innerHTML = "";
document.getElementById('poruka_password').innerHTML = "Unijeli ste pogresnu lozinku";
}
}

else
{
document.getElementById('poruka_username').innerHTML = "Unijeli ste pogresno korisnicko ime";
document.getElementById('poruka_password').innerHTML = "";
document.getElementById('password').value = "";

}
}
</script>
